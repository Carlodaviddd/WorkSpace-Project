<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Owner-Dashboard</title>
  <link rel="stylesheet" href="/file/owner-dashboard.css" />
</head>
<body>
  <!-- Top Header -->
  <header class="top-bar">
    <div class="logo-brand">
      <h1 class="brand-name">Work_Spaces</h1>
    </div>
    <nav class="top-nav">
      <a href="#">browse spaces</a>
      <a href="#">post a space</a>
      <a href="#">dashboard</a>
    </nav>
    <div class="actions">
      <button class="logout-btn">Log out</button>
      <span class="help-icon">?</span>
      <div class="tooltip-text">Need help? Visit our support page.</div>
    </div>
  </header>

  <!-- Dashboard Layout -->
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button class="active">Properties</button>
      <button>Booking Request</button>
      <button>Reviews & Rating</button>
      <button>Account Settings</button>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-content">

      <!-- Static Forms and Properties Container -->
        <section id="property-form-section">
    <h2>Add Property</h2>
    <form id="property-form">
      <input name="address" placeholder="Address" required />
      <input name="neighborhood" placeholder="Neighborhood" required />
      <input name="sqft" type="number" placeholder="Sqft" required />
      <label><input type="checkbox" name="parking" /> Parking</label>
      <label><input type="checkbox" name="publicTransport" /> Near Public Transport</label>
      <button type="submit">Add Property</button>
    </form>
  </section>

     <section id="workspace-form-section" style="display:none;">
    <h2>Add Workspace</h2>
    <form id="workspace-form">
      <input name="name" placeholder="Workspace Name" required />
      <input name="capacity" type="number" placeholder="Capacity" required />
      <select id="propertySelect" name="propertyId" required></select>
      <button type="submit">Add Workspace</button>
    </form>
  </section>

  <div id="property-list"></div>
  <div id="workspace-list"></div>

  <script src="owners-dashboard.js"></script>
</body>
</html>
